name: üçè macOS Smoke Tests

on:
  workflow_call:
  push:

jobs:
  build_macos:
    name: "Build on macOS latest"
    runs-on: "macos-latest"
    steps:
      - uses: "actions/checkout@v3"
        with:
            fetch-depth: 0

      - uses: actions/cache@v3
        name: "Cache LLVM and gluc build directories"
        with:
            path: ~/build
            key: ${{ runner.os }}-build-${{ hashFiles('**/build/CMakeCache.txt') }}
            restore-keys: |
                ${{ runner.os }}-build-

      - name: "Configure the project"
        run: "cmake -Bbuild -DCMAKE_BUILD_TYPE=RelWithDebInfo -DLLVM_ENABLE_ASSERTIONS=1"

      - name: "Compile the code"
        run: "cmake --build build"

      - name: "Run unit tests"
        run: "cd build/test; ./unit_tests"

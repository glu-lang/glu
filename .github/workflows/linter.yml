name: ðŸ§¹ Lint the codebase

on:
  workflow_call:
  push:
    branches-ignore:
      - main
      - 'gh-readonly-queue/**'
  merge_group:

jobs:
  lint_summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if code files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'lib/**'
              - 'include/**'
              - 'tools/**'

      - name: Run clang-format checks
        if: steps.changes.outputs.code == 'true'
        uses: jidicula/clang-format-action@v4.16.0
        with:
          clang-format-version: '20'
          check-path: '.'

      - name: Lint results
        run: |
          if [[ "${{ steps.changes.outputs.code }}" == "false" ]]; then
            echo "âœ… No code changes detected, skipping lint checks"
          else
            echo "âœ… All lint checks passed"
          fi

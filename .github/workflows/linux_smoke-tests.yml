name: ðŸ§ Linux Smoke Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
      - 'gh-readonly-queue/**'
  merge_group:

jobs:
  linux_tests_summary:
    name: Linux Tests Summary (LLVM ${{ matrix.llvm-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        llvm-version: [19, 20]
    env:
      LLVM_VERSION: ${{ matrix.llvm-version }}
      LLVM_BIN: /usr/lib/llvm-${{ matrix.llvm-version }}/bin
      LLVM_DIR: /usr/lib/llvm-${{ matrix.llvm-version }}/cmake
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if code files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'lib/**'
              - 'include/**'
              - 'tools/**'
              - 'CMakeLists.txt'
              - 'cmake/**'

      - name: Install dependencies
        if: steps.changes.outputs.code == 'true'
        run: |
          sudo apt-get install -y llvm-${LLVM_VERSION} llvm-${LLVM_VERSION}-dev clang-${LLVM_VERSION} libfl-dev llvm-${LLVM_VERSION}-tools lldb-${LLVM_VERSION}
          sudo apt-get install -y ccache flex bison
          echo '/usr/lib/ccache' >> "$GITHUB_PATH"
          echo "$LLVM_BIN" >> "$GITHUB_PATH"
          pip install lit

      - name: Cache ccache
        if: steps.changes.outputs.code == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-clang${{ matrix.llvm-version }}-${{ hashFiles('**/CMakeLists.txt', 'cmake/**') }}
          restore-keys: ccache-${{ runner.os }}-clang${{ matrix.llvm-version }}-

      - name: Configure and test
        if: steps.changes.outputs.code == 'true'
        run: |
          export LLVM_DIR="/usr/lib/llvm-${LLVM_VERSION}/cmake"
          export PATH="/usr/lib/llvm-${LLVM_VERSION}/bin:$PATH"
          export BISON_EXECUTABLE=$(which bison)
          cmake -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DLLVM_DIR=$LLVM_DIR \
            -DBISON_EXECUTABLE=$BISON_EXECUTABLE \
            -DLLVM_ENABLE_ASSERTIONS=1 \
            -DGLU_LLVM_VERSION=${LLVM_VERSION}
          ./coverage.sh

      - name: Test results
        run: |
          if [[ "${{ steps.changes.outputs.code }}" == "false" ]]; then
            echo "âœ… No code changes detected, skipping Linux tests"
          else
            echo "âœ… All Linux tests passed"
          fi
